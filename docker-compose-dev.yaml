      replicas: 1
    environment:
    - PYTHONUNBUFFERED=1
    image: filter:latest
    links:
    - rabbitmq
    networks:
    - testing_net
    restart: on-failure
    volumes:
    - ./filter/config/config_filter_station_2.ini:/config.ini
  filter_stations_query3:
