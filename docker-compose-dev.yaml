networks:
  testing_net:
    driver: bridge
    ipam:
      config:
      - subnet: 172.25.125.0/24
      driver: default
services:
  rabbitmq:
    build:
      context: ./rabbitmq
      dockerfile: rabbitmq.dockerfile
    environment:
    - RABBITMQ_LOGS=-
    healthcheck:
      interval: 10s
      retries: 10
      test:
      - CMD
      - curl
      - -f
      - http://localhost:15672
      timeout: 5s
    networks:
    - testing_net
    ports:
    - 15672:15672

  accepter_1:
    container_name: accepter_1
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
    - PYTHONUNBUFFERED=1
    - ID=accepter_1
    image: accepter:latest
    links:
    - rabbitmq
    networks:
    - testing_net
    
  eof_manager_1:
    container_name: eof_manager_1
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
    - PYTHONUNBUFFERED=1
    - ID=eof_manager_1
    image: eof_manager:latest
    links:
    - rabbitmq
    networks:
    - testing_net

  status_controller_1:
    container_name: status_controller_1
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
    - PYTHONUNBUFFERED=1
    - ID=status_controller_1
    image: status_controller:latest
    links:
    - rabbitmq
    networks:
    - testing_net
    volumes:
    - ./status_controller/config.ini:/config.ini

  groupby_query_1_1:
    container_name: groupby_query_1_1
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
    - PYTHONUNBUFFERED=1
