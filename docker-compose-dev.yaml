networks:
  testing_net:
    driver: bridge
    ipam:
      config:
      - subnet: 172.25.125.0/24
      driver: default
services:
  monitor1:
    container_name: monitor1
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ID=1
      - NODES_ID=[2,3]
      - PORT=5001
    image: monitor:latest
    networks:
      - testing_net
    restart: on-failure 

  monitor2:
    container_name: monitor2
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ID=2
      - NODES_ID=[1,3]
      - PORT=5002
    image: monitor:latest
    networks:
      - testing_net
    restart: on-failure 

  monitor3:
    container_name: monitor3
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ID=3
      - NODES_ID=[1,2]
      - PORT=5003
    image: monitor:latest
    networks:
      - testing_net
    restart: on-failure 

  accepter:
    container_name: accepter
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
    - PYTHONUNBUFFERED=1
    image: accepter:latest
    links:
    - rabbitmq
    networks:
    - testing_net
    restart: on-failure
  date_modifier:
    depends_on:
    - prectot_filter
    deploy:
      replicas: 1
    environment:
    - PYTHONUNBUFFERED=1
    image: date_modifier:latest
    links:
    - rabbitmq
    networks:
    - testing_net
    restart: on-failure
    volumes:
    - ./date_modifier/config.ini:/config.ini
  distance_calculator:
    depends_on:
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 1
    environment:
    - PYTHONUNBUFFERED=1
    image: distance_calculator:latest
    links:
    - rabbitmq
    networks:
    - testing_net
    restart: on-failure
    volumes:
    - ./distance_calculator/config.ini:/config.ini
  eof_manager:
