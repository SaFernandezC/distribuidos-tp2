  monitor1:
    container_name: monitor1
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - NODE_ID=1
      - NODES_ID=[2, 3]
      - PORT=5001
      - NODES=['accepter_1', 'eof_manager_1', 'status_controller_1', 'groupby_query_1_1', 'groupby_query_2_1', 'groupby_query_3_1', 'trip_parser_1', 'trip_parser_2', 'trip_parser_3', 'station_parser_1', 'station_parser_2', 'station_parser_3', 'weather_parser_1', 'weather_parser_2', 'weather_parser_3', 'prectot_filter_1', 'prectot_filter_2', 'date_modifier_1', 'date_modifier_2', 'filter_trips_query1_1', 'filter_trips_query1_2', 'joiner_query_1_1', 'joiner_query_1_2', 'filter_trips_year_1', 'filter_trips_year_2', 'filter_stations_query2_1', 'filter_stations_query2_2', 'joiner_query_2_1', 'joiner_query_2_2', 'filter_trips_query3_1', 'filter_trips_query3_2', 'filter_stations_query3_1', 'filter_stations_query3_2', 'joiner_query_3_1', 'joiner_query_3_2', 'distance_calculator_1', 'distance_calculator_2']
    image: monitor:latest
    restart: on-failure
    networks:
      - testing_net
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
    

