        condition: service_healthy
    deploy:
      replicas: 1
    environment:
    - PYTHONUNBUFFERED=1
    image: filter:latest
    links:
    - rabbitmq
    networks:
    - testing_net
    restart: on-failure
    volumes:
    - ./filter/config/config_filter_weather_1.ini:/config.ini
  rabbitmq:
    build:
      context: ./rabbitmq
      dockerfile: rabbitmq.dockerfile
    environment:
    - RABBITMQ_LOGS=-
    healthcheck:
      interval: 10s
      retries: 10
      test:
      - CMD
      - curl
      - -f
      - http://localhost:15672
      timeout: 5s
    networks:
    - testing_net
    ports:
    - 15672:15672
  station_parser:
    depends_on:
      rabbitmq:
        condition: service_healthy
    deploy:
      replicas: 1
    environment:
    - PYTHONUNBUFFERED=1
    image: parser:latest
    links:
    - rabbitmq
    networks:
    - testing_net
    restart: on-failure
    volumes:
    - ./parser/config/config_station_parser.ini:/config.ini
  status_controller:
    container_name: status_controller
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
